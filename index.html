
<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>كود خصم نون</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --noon-yellow:#ffd21e;
      --noon-yellow-2:#f6c000;
      --text:#121212;
      --muted:#6b7280;
      --bg:#ffd21e;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Tajawal",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1100px 450px at 50% -50%, #fff3bf 0%, rgba(255,255,255,0) 60%), linear-gradient(180deg,var(--bg),var(--noon-yellow-2));
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:min(560px,100%);
      background:#fff;
      border-radius:22px;
      box-shadow:0 10px 30px rgba(0,0,0,.12);
      padding:28px 24px 24px;
      position:relative;
    }
    .brand{
      width:92px;height:92px;border-radius:12px;
      margin:-70px auto 8px auto;
      display:flex;align-items:center;justify-content:center;
      background:var(--noon-yellow);
      box-shadow:0 8px 18px rgba(0,0,0,.12);
      border:1px solid rgba(0,0,0,.05);
    }
    .brand svg{display:block}
    h1{
      margin:12px 0 6px;
      font-size:28px;font-weight:800;text-align:center;letter-spacing:.3px;
    }
    .sub{
      margin:0 auto 22px;
      text-align:center;
      color:var(--muted);
      line-height:1.7;
      font-size:18px;
      max-width:460px;
    }
    .coupon-box{
      position:relative;
      border-radius:16px;
      border:2px dashed rgba(0,0,0,.15);
      padding:18px;
      display:flex;align-items:center;justify-content:center;
      min-height:92px;
      margin:0 4px 18px;
      background:linear-gradient(#fff,#fff) padding-box,
                 radial-gradient(circle at 16px 50%,#fff 12px,transparent 13px) border-box,
                 radial-gradient(circle at calc(100% - 16px) 50%,#fff 12px,transparent 13px) border-box;
    }
    .code{
      font-size:44px;font-weight:800;letter-spacing:3px;text-align:center;
    }
    .actions{display:flex;justify-content:center}
    .copy-btn{
      appearance:none;border:0;cursor:pointer;
      background:var(--noon-yellow);
      padding:16px 22px;
      font-weight:700;font-size:18px;
      border-radius:16px;
      display:inline-flex;align-items:center;gap:10px;
      box-shadow:0 8px 20px rgba(246,192,0,.45);
      transition:transform .06s ease,filter .2s ease;
    }
    .copy-btn:active{transform:translateY(1px);filter:saturate(1.1)}
    .copy-btn svg{flex:0 0 auto}
    .hint{text-align:center;font-size:14px;color:#8b8e98;margin-top:10px}
    @media(max-width:420px){
      .brand{width:80px;height:80px;margin-top:-64px}
      h1{font-size:24px}
      .sub{font-size:16px}
      .code{font-size:36px;letter-spacing:2px}
      .card{padding:24px 18px 20px}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="brand" aria-hidden="true">
      <!-- شعار نون بسيط -->
      <svg width="56" height="56" viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M28 7c11.598 0 21 9.402 21 21s-9.402 21-21 21S7 39.598 7 28" stroke="#111" stroke-width="6" stroke-linecap="round"/>
        <text x="28" y="47" text-anchor="middle" font-family="Tajawal, Arial" font-size="12" fill="#111">noon</text>
      </svg>
    </div>

    <h1 id="title">كود خصم نون</h1>
    <p class="sub">خصم حتى %80 على جميع المنتجات وكود خصم إضافي من نون</p>

    <div class="coupon-box" aria-live="polite">
      <div class="code" id="coupon">PAAA</div>
    </div>

    <div class="actions">
      <button class="copy-btn" id="copyBtn">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M9 9h9a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2H9a2 2 0 0 1-2-2v-9a2 2 0 0 1 2-2Z" stroke="#111" stroke-width="1.8"/>
          <path d="M7 15H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v1" stroke="#111" stroke-width="1.8"/>
        </svg>
        انسخ كود الخصم
      </button>
    </div>
    <div class="hint" id="hint"></div>
  </main>

  <script>
    const btn=document.getElementById('copyBtn');
    btn.addEventListener('click',async()=>{
      const code=document.getElementById('coupon').textContent.trim();
      try{
        await navigator.clipboard.writeText(code);
        showHint('تم نسخ الكود: '+code+' ✅');
      }catch(e){
        const r=document.createRange();
        r.selectNode(document.getElementById('coupon'));
        const sel=window.getSelection();
        sel.removeAllRanges();sel.addRange(r);
        const ok=document.execCommand('copy');
        sel.removeAllRanges();
        showHint(ok?('تم نسخ الكود: '+code+' ✅'):'لم يتم النسخ، انسخ الكود يدويًا.');
      }
    });
    function showHint(text){
      const hint=document.getElementById('hint');
      hint.textContent=text;
      hint.style.opacity=0;
      hint.animate([{opacity:0},{opacity:1}],{duration:220,fill:'forwards'});
      setTimeout(()=>{hint.animate([{opacity:1},{opacity:0}],{duration:300,fill:'forwards'});},2200);
    }
  </script>
</body>
</html>
